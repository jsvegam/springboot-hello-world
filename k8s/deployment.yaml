apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: <aws_account_id>.dkr.ecr.us-east-1.amazonaws.com/deepseek-app:latest
          ports:
            - containerPort: 8080